{% extends "base.html" %}

{% block title %}To-Do Task Page{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Reserve Equipment</h1>
    <div class="card p-4 shadow-sm">
        <form method="POST" action="/task">
            <!-- Date Selection -->
            <div class="mb-3">
                <label for="taskDate" class="form-label"><strong>Select Date</strong></label>
                <input type="date" id="taskDate" class="form-control" required>
            </div>

            <!-- Equipment Selection -->
            <div class="mb-3">
                <label for="equipment" class="form-label"><strong>Select Equipment</strong></label>
                <select id="equipment" class="form-select" required>
                    <option value="">Choose...</option>
                    <option value="centrifuge">Centrifuge</option>
                    <option value="microscope">Microscope</option>
                    <option value="pipette">Pipette</option>
                </select>
            </div>

            <!-- Add Team Members -->
            <div class="mb-3">
                <label for="teamMembers" class="form-label"><strong>Add Team Members</strong></label>
                <textarea id="teamMembers" class="form-control" rows="3" placeholder="Enter team member names, separated by commas"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Reserve</button>
        </form>
    </div>
</div>
{% endblock %}
