<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Equipment List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>Last Cleaned</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            {% for equipment in equipment_list %}
            <tr>
                <td>{{ equipment[0] }}</td>
                <td>{{ equipment[1] }}</td>
                <td>{{ equipment[2] }}</td>
                <td>{{ equipment[3] }}</td>
                <td>{{ equipment[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
